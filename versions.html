<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>e-sense</title>

        <link rel="stylesheet" href="./css/versions.css" />
        <script
            src="https://kit.fontawesome.com/2212a15975.js"
            crossorigin="anonymous"
        ></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="shortcut icon" href="./img/icons/logo.svg" />
    </head>
    <body>
        <div class="line" id="scrollIndicator"></div>

        <header class="header">
            <div class="container">
                <a href="./index.html" class="logo header__logo"
                    ><img
                        loading="lazy
                    "
                        src="./img/icons/logo.svg"
                        alt=""
                /></a>

                <nav class="header__navigation">
                    <a href="./versions.html" class="header__navigation-link"
                        >Версии</a
                    >
                    <a href="./all.py" class="header__navigation-btn btn"
                    download="e-sense.py"
                    <a
                        href="./main.7z"
                        class="header__navigation-btn btn"
                        download="e-sense.py"
                        >Попробовать</a
                    >
                </nav>
            </div>
        </header>

        <main class="main">
            <section class="versions">
                <div class="container">
                    <h2 class="h2-title">Версии приложения</h2>
                    <div class="versions_wrp">
                        <div class="first-side">
                            <p>Версия 1.0.0</p>
                            <img
                                src="./img/images/before.png"
                                alt="версия 1.0"
                            />
                        </div>
                        <div class="second-side">
                            <p>Версии 2.0.0</p>
                            <img
                                src="./img/images/after.png"
                                alt="версия 2.0"
                            />
                        </div>
                        <div class="third-side">
                            <p>Версии 3.0.0</p>
                            <img
                                src="./img/images/vesion-after-2.png"
                                alt="версия 3.0"
                            />
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <div class="footer__top">
                <div class="logos">
                    <a
                        href="https://www.instagram.com/emotion_sense.team/"
                        target="_blank"
                        class="logos__logo logos__logo_purple"
                        ><i class="fa-brands fa-instagram"></i
                    ></a>
                </div>
            </div>
        </footer>
    </body>
</html>
